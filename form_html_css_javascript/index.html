<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login">
        <h2 align="center">Form Pendaftaran</h2>
        
        <form action="" align="center">
            <label for="email">Email :</label><br>
            <input type="email" id="username" name="username" placeholder="Masukkan Email"><br><br>
            <label for="password">Password :</label><br>
            <input type="password" id="password" name="password" placeholder="Masukkan Password"><br><br>

            <label><b>Jenis Kelamin:</b></label><br>
            <input type="radio" name="kelamin" value="laki-laki">Laki-laki
            <input type="radio" name="kelamin" value="perempuan">Perempuan <br><br>

            <tr align="center">
                <td><b>Status Kerja:</b></td><br>
                <td><select name="status kerja:" size="1">
                    <option value="sudah bekerja">Sudah Bekerja</option>
                    <option value="belum bekerja">Belum Bekerja</option>
                </select></td>
            </tr><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
